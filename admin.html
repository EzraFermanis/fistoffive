<html>
<head>
  <title></title>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Fist of five!</title>
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="title">
      <div class="row">
        <div class="twelve columns">
          <h1>Fist of Five!</h1>
        </div>
      </div>
    </div>
      <div class="main">
        <div class="row">
          <div class="twelve columns">
            <h3>Here's how good/bad you were as a teacher today:</h3>
            <br>
            <button type="button" onClick="reset()">Reset</button>
            <div id = "votes"></div>
            <div id = "average"></div>
            <div id = "message"></div>
          </div>
        </div>
      </div>
  </div>
  <script>
  var terrible = new Audio("sounds/numbnuts.mp3")
  var okay = new Audio("sounds/Tadaah.mp3")
  var awesome = new Audio("sounds/Woohoo.mp3")
  var socket = io.connect('/');
  socket.on('result', function (data) {
    console.log(data.average);
    $("#votes").text("Number of votes: " + data.votes)
    $("#average").text("Average: " + data.average)
    if(data.average == 5){
      $("#message").text("Wow, you did great today!")
      awesome.play()
    }
    else if(data.average >= 4){
      $("#message").text("Good work, your students seem very satisified")
      awesome.play()
    }
    else if(data.average >=3){
      $("#message").text("You did okay today, could be better")
      okay.play()
    }
    else if(data.average >=2){
      $("#message").text("you kinda sucked today...")
      terrible.play()
    }
    else{
      $("#message").text("Wow, you REALLY sucked today")
      terrible.play()
    }
  });

   function reset(){
    socket.emit("reset")
   }
  </script>
</body>
</html>
