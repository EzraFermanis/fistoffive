<html>
<head>
  <title></title>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Fist of five!</title>
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="twelve columns">
    <button type="button" onClick = "execute(1)">1</button>
    <button type="button" onClick = "execute(2)">2</button>
    <button type="button" onClick = "execute(3)">3</button>
    <button type="button" onClick = "execute(4)">4</button>
    <button type="button" onClick = "execute(5)">5</button>
    <div id = "votes"></div>
    <div id = "average"></div>
    </div>
  </div>
  <script>
    var socket = io.connect('/');
    function execute(number){
      // console.log("we made it!", number)
      socket.emit("vote",number)
    }
     socket.on('result', function (data) {
        console.log(data);
        $("#votes").text("Number of votes: " + data.votes)
        $("#average").text("Average: " + data.average)
      });
  </script>
</body>
</html>
